language: bash
services: docker
before_install:
  - echo "Docker folder"
script:
  - docker-compose build
before_deploy:
  - echo "${DOCKER_PASSWORD}" | docker login --username "${DOCKER_USERNAME}" --password-stdin
deploy:
  provider: script
  script:
    docker push lucioslv/mysql-coffe-with-ci-cd:latest
    docker push lucioslv/coffe-with-spring-boot:latest
  on:
    branch: main
notifications:
  email: false